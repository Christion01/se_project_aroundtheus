<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Vector.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.svg"
            alt="Avatar image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit button"
              class="profile__edit-button"
              id="profile-edit-btn"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add button"
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Christion Beddoes</p>
      </footer>
    </div>
    <!-- EDIT MODAL-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="edit-modal-close-btn"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_name"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- ADD CARD MODAL-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-modal-close-btn"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            id="new-place-input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="new-place-input-error"></span>
          <input
            class="modal__input modal__input_type_url"
            id="card-image-url-input"
            type="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-image-url-input-error"></span>
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!-- IMAGE PREVIEW MODAL-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button class="modal__close" id="preview-close-btn"></button>
        <img src="#" class="modal__preview-image" alt="" id="image-preview" />
        <p class="modal__preview-name" id="modal__preview_name"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like button"
          ></button>
          <button
            class="card__delete-button"
            type="button"
            aria-label="delete button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
